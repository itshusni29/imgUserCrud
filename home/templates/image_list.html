<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 bg-light" style="border:1px solid; background-color:#1111; border-radius: 10px;">
    <h1 class="m-4 text-center">Image Records <a href="add/" class="btn btn-primary">Add Image</a></h1>
    <table class="table table-bordered">
        <tr class="bg-info text-white text-center">
            <th> SR NO. </th>
            <th> Title </th>
            <th> Image </th>
            <th> Description </th>
            <th> Action </th>
        </tr>
        {% for rec in images %}
        <tr class="text-center">
            <td>{{ forloop.counter }}</td>
            <td>{{ rec.title }}</td>
            <td><img src="{{ rec.image.url }}" class="rounded-circle" height="70px" width="70px"></td>
            <td>{{ rec.description }}</td>
            <td>
                <a href="edit/{{ rec.id }}" class="btn btn-success">Edit</a> /
                <a href="delete/{{ rec.id }}" class="btn btn-danger">Delete</a> /
                <a href="view/{{ rec.id }}" class="btn btn-primary">View</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
